apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama 
  template:
    metadata:
      labels:
        app: ollama 
    spec:
      initContainers:
        - name: pull-gemma3
          image: ollama/ollama:0.9.2-rocm
          command: ["ollama", "pull", "gemma3:4b"]
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      containers:
        - name: ollama
          image: ollama/ollama:0.9.2-rocm
          args: ["serve", "--model", "gemma3:4b"]
          ports:
            - containerPort: 11434
          resources:
            requests:
              amd.com/gpu: "1"
            limits:
              amd.com/gpu: "1"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      volumes:
      - name: ollama-data 
        emptyDir: {}
